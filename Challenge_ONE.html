<!DOCTYPE html>

<html lang="es">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge ONE</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="challenge_one.css">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="button.css">

    </head>

    <body>
        <header>
            <img src="imagenes/Logo.png" class="logo" alt="Logo de Alura">
            <div class="titulo">
                <h2>ENCRIPTADOR DE TEXTO</h2>
            </div>
        </header>
        <main>
            <section class="entrada">
                <textarea class="area" placeholder="Ingresa tu mensaje..."></textarea>
                <div class="advertencia">
                    <p>⚠ No ingresar acentos ni carecteres espaciales</p>
                </div>
                <div class="botones">
                    <button id="encriptar" class="ui-btn">
                        <span>
                            Encriptar
                        </span>
                    </button>
                    <button id="desencriptar" class="ui-btn">
                        <span>
                            Desencriptar
                        </span>
                    </button>
                </div>
            </section>
            <section class="salida">
                <div class="imagen_echo">
                    <img src="imagenes/tumblr_98a34eca3caacbe1a7f4f7cea5bd8b24_09fbf40e_400.webp" alt="Imagen de busqueda de texto">
                </div>
                <div class="subtexto">
                    <h3>Buscando transmisión...</h3>
                </div>
                <div class="ingresarmsg">
                    <p>Introduce un mensaje</p>
                </div>

                <!-- aqui empieza lo que se muestra al pulsar los botones -->
                <div class="contenedor_resultado">
                    <p>Transmisión decodificada:</p>
                    <br>
                    <output id="resultado"></output>
                </div>
                <div class="boton_copiar">
                    <button id="copiar" class="ui-btn">
                        <span>
                            Copiar
                        </span>
                    </button>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer">
                <p class="Referencia">Created by Byron Iván</p>
                <ul>
                    <li>
                        <a href="https://github.com/SlyUrchin"><img src="imagenes/icons8-github-24.png" alt="Logo de github"></a>
                    </li>
                    <li id="linea">
                        <p>|</p>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/byron-ivan-sanz/"><img src="imagenes/linkedin-3-24.png" alt="Logo de LinkedIn"></a>
                    </li>
                </ul>
            </div>
        </footer>

    </body>

</html>

<script src="challenge_one.js"></script>
